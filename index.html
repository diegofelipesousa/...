<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>...</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-sim {
        background-color: #4CAF50;
        color: #fff;
    }
    .btn-nao {
        background-color: #f44336;
        color: #fff;
    }
    .btn-sim:hover, .btn-nao:hover {
        opacity: 0.8;
    }
    #mensagem {
        display: none;
        margin-top: 20px;
        color: #333;
    }
    .btn-nao.clicked {
        animation: move 0.5s ease-in-out infinite alternate;
    }
    @keyframes move {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(10px);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>SOU DIGNO DE UM BEIJO?</h1>
        <button class="btn btn-sim" onclick="responder(true)">Sim</button>
        <button class="btn btn-nao" id="nao-btn" onclick="moveNaoButton()">Não</button>
        <div id="mensagem"></div>
    </div>

    <script>
        function responder(resposta) {
            if (resposta) {
                document.getElementById("mensagem").innerHTML = "Me dá um agora então... &#x1F449 &#x1F448";
            } else {
                document.getElementById("mensagem").innerHTML = "&#128557;";
            }
            document.getElementById("mensagem").style.display = "block";
            document.querySelectorAll('.btn').forEach(function(el) {
                el.disabled = true;
            });
        }

        function moveNaoButton() {
            // Gera uma posição aleatória para o botão "Não"
            const maxX = window.innerWidth - 100; // Largura máxima da tela
            const maxY = window.innerHeight - 50; // Altura máxima da tela

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Define a nova posição do botão "Não"
            document.getElementById('nao-btn').style.position = 'absolute';
            document.getElementById('nao-btn').style.left = `${randomX}px`;
            document.getElementById('nao-btn').style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
